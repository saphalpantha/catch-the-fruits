name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # Change if your default branch is different

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build site
        run: |
          mkdir -p public
          # Copy HTML and CSS
          cp index.html public/
          cp style.css public/
          # Copy JS files
          cp basket.js entity.js game.js main.js player.js util.js public/
          # Copy assets folder
          cp -r assets public/assets

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
